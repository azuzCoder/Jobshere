<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Registration</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <script src="js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="custom-styles/login.css">
  <link rel="stylesheet" href="custom-styles/custom-button.css">
  <script src="https://kit.fontawesome.com/6730f72764.js" crossorigin="anonymous"></script>
</head>
<body>

<div class="container text-center">
  <div class="login">
    <h1>Registration</h1>
    <div>
      <i class="fa-regular fa-user"></i>
      <input type="email" name="email" id="email" placeholder="Type your email" form=>
      <hr class="mt-1">
    </div>
    <div>
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="password" id="password1" placeholder="Type your password">
      <hr class="mt-1">
    </div>
    <div>
      <i class="fa-solid fa-lock"></i>
      <input type="password" name="password" id="password2" placeholder="Type your password again">
      <hr class="mt-1">
    </div>
    <div>
      <button type="submit" class="btn btn-green d-block w-100 rounded-pill">Register</button>
    </div>
    <div class="socials">
      <span class="help-text">or Sign up using</span><br>
      <a href="" class="facebook"><i class="fa-brands fa-facebook"></i></a>
      <a href="" class="twitter"><i class="fa-brands fa-twitter"></i></a>
      <a href="" class="google"><i class="fa-brands fa-google-plus"></i></a>
    </div>
  </div>
</div>

</body>
</html>
